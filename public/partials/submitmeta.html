<div class="container">
    <div class="content">
        <div class="content-container">
            <div class="content-header">
                <h2 class="content-header-title">Property List</h2>
            </div>
            <!-- /.content-header -->
            <h2 class="col-sm-offset-3 col-sm-9" data-ng-show="errorvisible" style="color: red;">{{error}}
            </h2>
            <h2 class="col-sm-offset-3 col-sm-9" data-ng-show="successvisible" style="color: green;">{{success}}
            </h2>
            <br />
            <br />
            <br />
            <div class="portlet-content">
                <div class="col-sm-offset-3 col-sm-9">
                    <h3>Metadata Id for submitted Metadata: &nbsp;&nbsp; {{MetaDataId}}</h3>
                </div>
                <div class="col-xs-12" data-ng-show="visible">
                    <div class="table-responsive">
                        <div id="property-exportable">
                            <table id="user-signups" class="table table-striped table-bordered table-checkable">
                                <thead>
                                    <tr>
                                        <th>Comman Metadata Id</th>
                                        <th>Language</th>
                                        <th>Language Metadata Id</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr data-ng-repeat="meta in LanguagesMetadata">
                                        <td data-ng-if="$index==0" rowspan="{{LanguagesMetadata.length}}">{{ MetaDataId }}</td>
                                        <td>{{ meta.cd_name }}</td>
                                        <td>{{ meta.MetaId }}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12">
                    <div class="col-xs-12 col-sm-4">
                    </div>
                    <div class="col-xs-12 col-sm-4">
                        <!--<a href="#">Download in excel</a>-->
                        <a href="{{retry}}" data-ng-show="errorvisible">
                            <button type="button" class="btn btn-primary btn-w-xs" title="Download">Retry...</button></a>
                        <a href="{{retry}}" data-ng-show="successvisible">
                            <button type="button" class="btn btn-primary btn-w-xs" title="Next" data-ng-click="">Add More</button></a>
                    </div>
                    <div class="col-xs-12 col-sm-4 text-right">
                    </div>
                </div>
            </div>


        </div>
        <!-- /.content-container -->
    </div>
    <!-- /.content -->
</div>
