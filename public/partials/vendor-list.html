<div class="container">
    <div class="content">
        <div class="content-container">
            <div class="content-header">
                <h2 class="content-header-title">Vendor List</h2>
            </div>
            <!-- /.content-header -->
            <div class="row">
                <div class="col-md-12">
                    <div class="portlet">
                        <div class="portlet-header">
                            <h3><i class="fa fa-tasks"></i>Vendor List </h3>
                        </div>
                        <div class="portlet-content">
                            <div class="col-xs-12 col-sm-12 form-group">
                                <div class="col-xs-6 col-sm-8">
                                    <input type="text" class="form-control" data-ng-model="vendorquery" id="exampleInputEmail1" placeholder="Search Vendor">
                                </div>
                                <div class="col-xs-6 col-sm-4">
                                    <button type="button" title="Search" class="btn btn-primary btn-w-xs" data-ng-click="SearchVendorclick()">Search</button>
                                </div>
                            </div>
                            <div class="col-xs-12">
                                <div class="table-responsive">
                                    <div id="vandor-exportable">
                                        <table id="user-signups" class="table table-striped table-bordered table-checkable">
                                            <thead>
                                            <tr>
                                                <th>Sr</th>
                                                <th>Vendor Title</th>
                                                <th>Added On</th>
                                                <th>Status</th>
                                                <th>Action</th>
                                            </tr>
                                            </thead>
                                            <tbody data-ng-repeat="vendor in vendorlist |startFrom:currentPage*pageSize | limitTo:pageSize | filter: {vd_name: searchvendorquery}">
                                            <tr>
                                                <td>{{ $index +1 }}</td>
                                                <td>{{ vendor.vd_name }}</td>
                                                <td>{{ vendor.vd_created_on }}</td>
                                                <td>{{ vendor.status }}</td>
                                                <td>
                                                    <table width="100%">
                                                        <tr data-ng-hide="hidebtn">
                                                            <td width="30%"><a href="#/edit-vendor/{{ vendor.vd_id }}"><i title="Edit" class="fa fa-edit"></i></a></td>
                                                            <td width="30%" class="text-right"><a href="#/vendor-property-list/{{ vendor.vd_id }}"><i title="Vendor-Property-List" class="fa fa-file text-right"></i></a></td>
                                                            <td width="40%" class="text-right"><a data-ng-hide="IsEdit" href="" title="{{vendor.title}}" data-ng-click="BlockUnBlockVendor(vendor.vd_id,vendor.title,vendor.buttoncolor)"><i class="fa fa-ban text-right {{vendor.buttoncolor}}"></i></a></td>
                                                        </tr>
                                                    </table>

                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <div class="col-xs-12">
                                        <div class="col-xs-12 col-sm-4">
                                            <button type="button" class="btn btn-primary btn-w-xs" title="Previous" data-ng-disabled="currentPage == 0" data-ng-click="currentPage=currentPage-1">Previous</button>
                                        </div>
                                        <div class="col-xs-12 col-sm-4">
                                            <!--<a data-ng-click="exportData()">Download in excel</a> -->
                                            <button type="button" class="btn btn-primary btn-w-xs" title="Download" data-ng-click="ExportExcel()">Download in excel</button>
                                        </div>
                                        <div class="col-xs-12 col-sm-4 text-right">
                                            <button type="button" class="btn btn-primary btn-w-xs" title="Next" data-ng-disabled="currentPage >= vendorlist.length/pageSize - 1" data-ng-click="currentPage=currentPage+1">Next</button>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.content-container -->
    </div>
    <!-- /.content -->
</div>
