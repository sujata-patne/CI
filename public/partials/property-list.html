<div class="container">
    <div class="content">
        <div class="content-container">
            <div class="content-header">
                <h2 class="content-header-title">Property List</h2>
            </div>
            <!-- /.content-header -->
            <div class="row">
                <div class="col-md-12">
                    <div class="portlet">
                        <div class="portlet-header">
                            <h3><i class="fa fa-tasks"></i>Property List </h3>
                        </div>
                        <span class="col-sm-offset-3 col-sm-9" data-ng-show="errorvisible" style="color: red;">{{error}}
                        </span>
                        <span class="col-sm-offset-3 col-sm-9" data-ng-show="successvisible" style="color: green;">{{success}}
                        </span>
                        <div class="portlet-content">

                            <div class="col-xs-12 col-sm-12 form-group">

                                <div class="col-xs-6 col-sm-8">
                                    <input type="text" class="form-control" data-ng-model="propertyquery" id="exampleInputEmail1" placeholder="Search Property">
                                </div>
                                <div class="col-xs-6 col-sm-4">
                                    <button type="button" title="Search" class="btn btn-primary btn-w-xs" data-ng-click="Searchpropertyclick()">Search</button>
                                </div>
                            </div>
                            <div class="col-xs-12">
                                <div class="table-responsive">
                                    <div id="property-exportable">
                                        <table id="user-signups" class="table table-striped table-bordered table-checkable">
                                            <thead>
                                            <tr>
                                                <th>Sr</th>
                                                <th>Property Title</th>
                                                <th>Vendor</th>
                                                <th>Added On</th>
                                                <th>Status</th>
                                                <th>Action</th>
                                            </tr>
                                            </thead>
                                            <tbody data-ng-repeat="property in PropertyList |startFrom:currentPage*pageSize | limitTo:pageSize| filter: {cm_title: searchpropertyquery}">
                                            <tr>
                                                <td>{{ $index+1 }}</td>
                                                <td>{{ property.cm_title }}</td>
                                                <td>{{ property.vd_name }}</td>
                                                <td>{{ property.cm_created_on }}</td>
                                                <td>{{ property.propertystatus }}</td>
                                                <td>
                                                    <table width="100%">
                                                        <tr>
                                                            <td width="30%"><a data-ng-show="{{property.IsEditvisible}}" href="#/edit-property/{{ property.cm_id }}"><i title="Edit" class="fa fa-edit"></i></a></td>
                                                            <td width="30%" class="text-right"><a href="#/property-content-list/{{ property.cm_id }}"><i title="Property-Content-List" class="fa fa-video-camera text-right"></i></a></td>
                                                            <td width="40%" class="text-right"><a data-ng-show="IsBlockPermission" href="" title="{{property.title}}" data-ng-click="BlockUnBlockProperty(property.cm_id,property.title,property.buttoncolor)"><i class="fa fa-ban text-right {{property.buttoncolor}}"></i></a></td>
                                                        </tr>
                                                    </table>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-12">
                                <div class="col-xs-12 col-sm-4">
                                    <button type="button" class="btn btn-primary btn-w-xs" title="Previous" data-ng-disabled="currentPage == 0" data-ng-click="currentPage=currentPage-1">Previous</button>

                                </div>
                                <div class="col-xs-12 col-sm-4">
                                    <!--<a href="#">Download in excel</a>-->
                                    <button type="button" class="btn btn-primary btn-w-xs" title="Download" data-ng-click="ExportExcel()">Download in excel</button>
                                </div>
                                <div class="col-xs-12 col-sm-4 text-right">
                                    <button type="button" class="btn btn-primary btn-w-xs" title="Next" data-ng-disabled="currentPage >= PropertyList.length/pageSize - 1" data-ng-click="currentPage=currentPage+1">Next</button>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>

            </div>
        </div>
        <!-- /.content-container -->
    </div>
    <!-- /.content -->
</div>
