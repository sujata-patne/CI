<div class="container">
    <div class="content">
        <div class="content-container">
            <div class="content-header">
                <h2 class="content-header-title">Master List Management - List</h2>
                <div loading-spinner></div>
            </div>
            <!-- /.content-header -->
            <div class="row">
                <div class="col-xs-12">
                    <div class="col-xs-12 col-sm-4">
                        <label for="userid" class="col-sm-5 control-label">Master List: </label>
                        <div class="col-sm-7">
                            <select name="vendor" class="ng-pristine ng-valid form-control" data-ng-model="SelectedMasterList" data-ng-options="item.cm_id as item.cm_name for item in MasterList" data-ng-change="MasterListChange()">
                                <option value="">Select Master List</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-4">
                        <label for="userid" class="col-sm-5 control-label">Celebrity Role: </label>
                        <div class="col-sm-7">
                            <select name="vendor" class="ng-pristine ng-valid form-control" data-ng-disabled="CelebrityRoleDisable" data-ng-model="SelectedCelebrityRole" data-ng-options="item.cd_id as item.cd_name for item in CelebrityRole" data-ng-change="CelebrityRoleChange()">
                                <option value="">Select Celebrity Role</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-4">
                        <div class="col-xs-6 col-sm-8">
                            <input type="text" class="form-control" id="exampleInputEmail1" data-ng-model="Searchquery" placeholder="Search">
                        </div>
                        <div class="col-xs-6 col-sm-4">
                            <button type="button" class="btn btn-primary btn-w-xs" title="Search" data-ng-click="FilterContent()">Search</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" style="padding-top: 15px;">
                <div class="col-xs-12">
                    <div class="portlet-content">
                        <div id="MasterListTable">
                            <div class="table-responsive">
                                <table class="table table-bordered table-hover">
                                    <thead>
                                    <tr>
                                        <th>
                                            <div class="row">
                                                <div class="col-lg-4">Sr.no</div>
                                                <div class="col-lg-8">Display Title</div>
                                            </div>
                                        </th>
                                        <th>
                                            <div class="row">
                                                <div class="col-lg-4">Sr.no</div>
                                                <div class="col-lg-8">Display Title</div>
                                            </div>
                                        </th>
                                        <th>
                                            <div class="row">
                                                <div class="col-lg-4">Sr.no</div>
                                                <div class="col-lg-8">Display Title</div>
                                            </div>
                                        </th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr data-ng-repeat="data in chunkedFilterData |startFrom:currentPage*pageSize | limitTo:pageSize ">
                                        <td data-ng-repeat="filter in data">
                                            <div class="row">
                                                <div class="col-lg-2">{{filter.srno}}</div>
                                                <div class="col-lg-8"><a href="#/masterlist-edit/{{filter.cd_id}}" title="Edit">{{ filter.cd_name }}</a></div>
                                                <div class="col-lg-2" data-ng-hide="IsEditPermission"><a href="" data-ng-click="DeleteMasterList(filter.cd_id,filter.cd_name,filter.cm_name,filter.cd_desc)"><span class="glyphicon glyphicon-remove-sign" title="Delete"></span></a></div>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="col-xs-12">
                            <div class="col-xs-12 col-sm-4">
                                <button type="button" class="btn btn-primary btn-w-xs" title="Previous" data-ng-disabled="currentPage == 0" data-ng-click="currentPage=currentPage-1">Previous</button>
                            </div>
                            <div class="col-xs-12 col-sm-4">
                                <!--<a data-ng-click="exportData()">Download in excel</a> -->
                                <button type="button" class="btn btn-primary btn-w-xs" title="Download" data-ng-click="ExportExcel()">Download in excel</button>
                            </div>
                            <div class="col-xs-12 col-sm-4 text-right">
                                <button type="button" class="btn btn-primary btn-w-xs" title="Next" data-ng-disabled="currentPage >= chunkedFilterData.length/pageSize - 1" data-ng-click="currentPage=currentPage+1">Next</button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /.content-container -->
